<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>

</head>

<body>
    <div class="parent">
        <div class="body">

            <div class="heading">
                <h1>Contact Us</h1>
            </div>
            <div class="input-box ">

                <label >Full Name</label>
                <input class="box-color box-size" type="text" placeholder="Enter Full Name" >
            </div>
            <div class="input-box">
                <label>email</label>
                <input class="box-color box-size" type="email" placeholder="Enter Email Adress">
            </div>
            <div class="input-box">
                <label for="">Services</label>
                <div class=" Services">
                  <div>  <input type="checkbox"> <label for="">Website Design</label></div>
                    <div><input type="checkbox"> <label for="">App Design</label></div>
                    <div><input type="checkbox"> <label for="">Website Development</label></div>
                    <div><input type="checkbox"> <label for="">Branding</label></div>
                    <div><input type="checkbox"> <label for="">Logo Designing</label></div>

                </div>
                </div>
                <div class="input-box ">
                    <label >Message</label>
                <textarea class="box-color box-size" style="height: 80px;" placeholder="Enter your Message"></textarea>
                </div>

                <div class="buttons ">
                    <button class="button box-color">Cancel</button>
                    <button class="button box-color">Send Message</button>
                </div>
            </div>

        </div>
</body>

</html>
